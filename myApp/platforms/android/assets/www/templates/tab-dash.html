<ion-view view-title="Dashboard">
  <ion-content class="padding">
    <h2>Fingerprint Simulator</h2>
   <center>
     <br>
     <br>
     
       <input type="text" name="token" ng-model="token" placeholder="URL Token"><br>
       <input type="text" name="authtoken" ng-model="authtoken" placeholder="Session Token"><br>
       <button ng-click="login(token, authtoken);">Login</button>
     
   </center>
  </ion-content>
</ion-view>
